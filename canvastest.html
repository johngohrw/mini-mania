<html>

<body>
    <div id="stage">
        <canvas id="ui-layer" width="480" height="820"></canvas>
        <canvas id="game-layer" width="480" height="820"></canvas>
        <canvas id="background-layer" width="480" height="820"></canvas>
    </div>

    <script>
        let canvasCtx = document.getElementById("game-layer").getContext("2d")
        let y = 0
        let increment = 1
        let speed = 10
        let noteHeight = 10

        function draw() {
            canvasCtx.clearRect(0, 0, 480, 820)
            canvasCtx.fillRect(10, y, 100, noteHeight)
            y += increment * speed

            if (y > 820 - noteHeight) {
                increment = -1
            } else if (y < 0) {
                increment = 1
            }

            window.requestAnimationFrame(draw);
        }

        draw()
    </script>

    <style>
        #stage {
            width: 480px;
            height: 820px;
            position: relative;
            border: 2px solid black;
        }

        canvas {
            position: absolute;
        }

        #ui-layer {
            z-index: 3;
        }

        #game-layer {
            z-index: 2;
        }

        #background-layer {
            z-index: 1;
        }
    </style>
</body>

</html>
